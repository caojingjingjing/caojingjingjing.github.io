<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-awesome</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>
		h1 {
    		font-family: arial;
    		color: blue;
    		text-align: center;
     		}
		.icon-reorder{
			color: #0ff;
			font-size: 50px;
			}
		.pink {
			color: deeppink;
			font-size: 50px;
			display: block;
			text-align: center;

		}
		a {
			text-decoration: none;
			font-size: 30px;
			text-align: center;
		}
		p {
			font-family: arial;
			font-size: 20px;
		}	
	</style>
</head>
<body>
	<h1>第二十五天：字体图标的使用</h1>
	<a href="http://www.bootcss.com/p/font-awesome/#icons-new">图标网站：http://www.bootcss.com/p/font-awesome/#icons-new</a>
	<i class="icon-reorder"></i>
	<i class="icon-comment pink"></i>
	<p>字体图标实际上就是字体，可以和字体一样设置字体图标的属性，是行级元素</p>
</body>
</html>
