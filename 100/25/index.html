<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-awesome</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>
		h3 {
    		font-family: arial;
    		font-size: 20px;
    		color: blue;
    		text-align: center;
     		}
		.icon-reorder{
			color: #0ff;
			font-size: 50px;
			}
		.icon-comment {
			color: deeppink;
			font-size: 30px;
		}
		p {
			font-family: arial;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h3>第二十五天：字体图标的使用</h3>
	<i class="icon-reorder"></i>
	<i class="icon-comment"></i>
	<p>字体图标实际上就是字体，可以和字体一样设置字体图标的属性</p>
</body>
</html>
