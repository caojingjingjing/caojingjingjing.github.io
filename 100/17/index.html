<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>java script</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>第十七天:java script的书写第一个页面(hello world)</h1>
	<img src="0.jpg" alt="">
	<p>注意：1.每一条语句后必须有分号结束；2.script结构写在文件尾；3.语句执行顺序由上到下；</p>
	<script>
		$('img').click(function(){
			alert('hello world!!!');
			$(this).hide();
		});
	</script>
</body>
</html>
