<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<title>java srcipt</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<style>
		h1 {
    		font-family: arial;
    		color: blue;
    		text-align: center;}
		.circle{
			margin: 50px auto;
			background-color: red;
			width: 300px;
			height: 300px;
			border-radius: 50%;
		}
		.circle.green {
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>第十八天：click circle change backgroundcolor</h1>
	<div class="circle"></div>
	<script>
		$('.circle').click(function(){
			$(this).toggleClass('green');
		});
	</script>
</body>
</html>
