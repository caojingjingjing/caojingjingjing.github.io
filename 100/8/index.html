<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearfix</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h3>第八天：clearfix的第一个问题：子级盒子都float了，此时父级盒子失去高度或者是高度为0</h3>
	<h3>解决方式：父级盒子使用clearfix</h3>
	<div class="parent clearfix">
  	<div class="left"></div>
  	<div class="right"></div>
  	</div>
  	<h3>clearfix的第二个问题：子级盒子设置了margin-top（margin-bottom）,但和父级盒子的margin-top（margin-bottom）重合了,即父级盒子的margin-top（margin-bottom）起作用了。</h3>
	<h3>解决方式：父级盒子使用clearfix</h3>
  	<div class="first clearfix"> 
	<div class="second"></div>
	</div>
	<h3>第三个问题:两个盒子，上边的设置盒子了margin-bottom下边的盒子设置了margin-top，起作用的是数值的margin.</h3>
	<div class="third"></div>
	<div class="forth"></div>
</body>
</html>
