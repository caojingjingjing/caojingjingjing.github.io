<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing:border-box</title>
	<style>
	*{box-sizing:border-box;}
	h3 {
  		font-family: arial;
  		font-size: 20px;
  		color: blue;
  		text-align: center;}
	.box {
		width: 300px;
		height: 30px;
		background-color: #0cc;
		padding: 50px;
		margin: 20px auto;
	}
	</style>
</head>
<body>
	<h3>第九天：问题：设置了盒子的padding和border会将盒子变大</h3>
	<h3>解决方式：最开始写上*{box-sizing:border-box;}</h3>
	<div class="box">
		text
	</div>
</body>
</html>
