<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
<style>
h3{font-family: arial;font-size: 20px;color: blue;text-align: center;}
.box1{
	margin: 100px auto;
	width: 200px;
	height: 200px;
	background-color: #0cc;position: relative;}
.ball1{
	width: 50px;
	height: 50px;
	background-color:pink;
	border-radius:50px;
	transition:all 2s;
	position: absolute;
	top:75px;
	left:75px;}
.ball2{
	width: 50px;
	height: 50px;
	background-color:pink;
	border-radius:50px;
	transition:all 2s;
	position: absolute;
	top:75px;
	left:75px;}
.ball3{
	width: 50px;
	height: 50px;
	background-color:pink;
	border-radius:50px;
	transition:all 2s;
	position: absolute;
	top:75px;
	left:75px;}
.ball4{
	width: 50px;
	height: 50px;
	background-color:pink;
	border-radius:50px;
	transition:all 2s;
	position: absolute;
	top:75px;
	left:75px;}
.ball5{
	width: 50px;
	height: 50px;
	background-color:pink;
	border-radius:50px;
	transition:all 2s;
	position: absolute;
	top:75px; 
	left:75px;}
.box1:hover .ball2{
  top: 0px;
  left: 0px;
}
.box1:hover .ball3{
  top: 0px;
  left: 150px;
}
.box1:hover .ball4{
  top: 150px;
  left: 0px;
}
.box1:hover .ball5{
  top: 150px;
  left: 150px;
}
</style>
</head>
<body>
<h3>第六天：transition的灵活运用</h3>
<div class="box1">
	<div class="ball1"></div>
  	<div class="ball2"></div>
  	<div class="ball3"></div>
  	<div class="ball4"></div>
  	<div class="ball5"></div>
</div>

</body>
</html>
