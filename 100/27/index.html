<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js">
	</script>
	<style>
	 	h1 {
    		font-family: arial;
    		font-size: 20px;
    		color: blue;
    		text-align: center;}
		.btn {
			width: 200px;
			height: 200px;
			background-color: teal;
			border-radius: 50%;
			margin: 40px auto;
		}
	</style>
</head>
<body>
	<h1>第二十七天：click然后alert</h1>
	<div class="btn"></div>
	<script>
	$('.btn').click(function(){
		alert('clicked!!!');
	})
	</script>
</body>
</html>
