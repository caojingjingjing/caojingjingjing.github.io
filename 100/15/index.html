<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display:none</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>第十五天：行级元素和块级元素的display默认值的使用</h1>
	<div class="nav-bar"></div>
	<div class="humburger-btn"></div>
	<p>行级元素默认是display:inline;显示此代码，通过display：none可以隐藏此代码页面。</p>
	<p>块级元素默认是display:block;显示此代码，通过display：none可以隐藏此代码页面。</p>
	<p><span>此外，我发现每个p标签会自动加上一个和设置的字体一样大小的外边距值</span></p>
</body>
</html>
