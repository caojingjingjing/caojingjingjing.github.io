<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>media</title>
	<style>
		.circle {
			margin: 100px auto;
			background-color: #E91E63;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			box-shadow: 0px 0px 10px #888;
		}
		/*if width>700*/
		@media(min-width: 700px)
		{
		.circle {
			background-color: #03A9F4;
		}
		}
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
