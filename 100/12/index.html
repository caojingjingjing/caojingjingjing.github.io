<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>media</title>
	<style>
		h3 {
   	 		font-family: arial;
    		font-size: 20px;
    		color: blue;
    		text-align: center;}
		.circle {
			margin: 100px auto;
			background-color: #E91E63;
			width: 300px;
			height: 300px;
			border-radius: 50%;

		}
