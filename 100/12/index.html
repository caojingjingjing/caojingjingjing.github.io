<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>media</title>
	<style>
		h1 {
			font-family: arial;
			text-align: center;
			color: blue;
		}
		.circle {
			width: 200px;
			height: 200px;
			background-color:lightgreen ;
			margin: 40px auto;
		}
		/*if width>700px*/
		@media(min-width: 700px){
			.circle{
				width: 200px;
				height: 200px;
				background-color: deeppink;
				box-shadow: 0px 0px 10px #aaa;
				border-radius: 50%;
			}
		}
	</style>
</head>
<body>
	<h1>第十二天：media</h1>
	<div class="circle"></div>
</body>
</html>
