<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>boder-raduis</title>
	<style>
  h3{font-family: arial;font-size: 20px;color: blue;text-align: center;}
  .box1{margin: 0 auto;margin-top: 100px;}
	.box1{width: 310px;height: 310px;border:solid 3px deeppink;border-radius: 20px;}/*border-radius是设置图形的圆角，可写四个数值，顺时针旋转的方向，如果把正方形变为圆形把该属性设置成50%。*/
  .box2{margin: 0 auto;margin-top: 2px;width: 300px;height: 300px;border:solid 3px blue;border-radius: 50%;}
	</style>
</head>
<body>
   <h3>第二天：boder-raduis的简单应用</h3>   
  	<div class="box1">
      <div class="box2"></div> 
    </div>
   
</body>
</html>
