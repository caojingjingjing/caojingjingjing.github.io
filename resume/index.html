<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>resume</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="style/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="style/animate.min.css">
	<style>
		html,body {
			font-size: 0.3rem;
   			background: url(images/pic1.jpg);
   			background-size: 100% auto;
		}
		.swiper-slide p {
			font-family: "黑体";
			color: white;
			font-size: 0.3rem;
		}
		p:nth-of-type(1) span {
			font-size:0.6rem;
			font-family: "黑体";
			display: block;
			text-align: center;
		}
	
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper clearfix">
		    <div class="swiper-slide" >
		    	<p>
		    		<span class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.1s" swiper-animate-delay="0.5s">个人简历</span>
		    	</p>
		    	<p>
		    		<span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.1s" swiper-animate-delay="1s">姓名:</span>
		    		<span class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.3s" swiper-animate-delay="1.5s">曹文静</span>
		    	</p>
		    	<p>
		    		<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.1s" swiper-animate-delay="2s">性别:</span>
		    		<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="2.5s">女</span>
		    	</p>
		    	<p>
		    		<span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.1s" swiper-animate-delay="3s">毕业学校:</span>
		    		<span class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.3s" swiper-animate-delay="3.5s">河北科技师范学院</span>
		    	</p>
		    	<p>
		    		<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.1s" swiper-animate-delay="4s">专业:</span>
		    		<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="4.5s">计算机科学与技术</span>
		    	</p>
		    	<p>
		    		<span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.1s" swiper-animate-delay="5s">政治面貌:</span>
		    		<span class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.3s" swiper-animate-delay="5.5s">中共党员</span>
		    	</p>
		    	<p>
		    		<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.1s" swiper-animate-delay="6s">个人技能:</span>
		    		<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="6.5s">精通CSS3、HTML5；熟练掌握Jquery、Zepto；了解Node、Json</span>
		    	</p>
			</div> 
		</div> 
	</div>


	<script src="script/fontsizeset.js"></script>
	<script src="script/zepto.min.js"></script>
	<script src="script/zepto-touch.js"></script>
	<script src="script/swiper-3.3.1.min.js"></script>
    <script src="script/swiper.animate1.0.2.min.js"></script>
	<script>  

		$(".swiper-container").swipeDown(function(){
			var mySwiper = new Swiper ('.swiper-container', {
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    	swiperAnimateCache(swiper); //隐藏动画元素 
		    	swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
		   		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		})       

		})	
		
		 
	</script>
</body>
</html>
