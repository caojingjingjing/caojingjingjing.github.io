<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul li {
			list-style-type: none;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
			cursor: pointer;
		}
		ul li img {
			width: 300px;
			height: 200px;
		}
		.tooltip {
			position: absolute;
			background-color: #aaa;
			border: 1px #ccc solid;
			padding: 2px;
			display: none;
			/*隐藏图片，然后可以用show("slow")缓慢的动画显示出来*/
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="images/2.png" alt="">
		</li>
		<li>
			<img src="images/3.png" alt="">
		</li>
		<li>
			<img src="images/4.png" alt="">
		</li>
	</ul>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("li").mouseenter(function(){
			var src = $(this).children().attr("src");
			// 声明一个变量src存放当前选中对象的子级的src值
			var newimg = "<img class='tooltip' src='"  + src +"'>";
			// 用字符串连接的方法和src的值连接起来，得到鼠标移入的那张图片放到变量newimg中
			$("body").append(newimg);
			// 在body添加图片
			$(".tooltip").show("slow");	 
			// 显示隐藏的元素，它有预定速度，有三种：fast normarl slow;
		}).mousemove(function(event){
			$(".tooltip").css({
				"top": (event.pageY+10) + "px",
				"left":(event.pageX+20) + "px"
				});
				// 设置选中对象距离li中的图片的top和left的值；
				$("#x").text(event.pageX+10);
				$("#y").text(event.pageY+20);
				// 设置选中对象的文本内容
		}).mouseleave(function(){
			$(".tooltip").remove();
		});
		// 当鼠标移出选中对象时，触发mouseleave事件，删除掉刚才添加那种图片；
	</script>
</body>
</html>
