<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			margin-top: 10px;
			margin-left: 10px;
		}
		.btn {
			width: 20px;
			height: 20px;
			background-color: white;
		}
	</style>
</head>
<body>
	<input type="text" class="txt" value="0">
	<input type="button" class="btn btn1" value="+">
	<input type="button" class="btn btn2" value="-">
	<script src="jquery-1.11.1.js"></script>
	<script>
		
		$(".btn1").click(function(){
			// 绑定添加按钮的单击事件
			var txt = $(".txt").val();
			// 获取文本框的初始值并赋值给num变量
			var num = Number(txt);
			// 将获取到的文本框初始值转成数值型并赋值给num1变量
			num = num + 1;
			// 设置一个累加器
			$(".txt").val(num);
			// 将加1后的num赋值给文本框
		});
		$(".btn2").click(function(){
			// 绑定减少事件的单击事件
			var num1 = $(".txt").val();
			// 获取文本框的值并赋值给num1变量
			if(num1==0){
			// 判断num1的值是否等于0
				$(".txt").val("0");
				// 如果等于0，就将文本框的值赋值0
			}else{
				// 如果不等于0(大于0的情况)
				num1 = num1-1;
				// 将num1的值递减1
				$(".txt").val(num1);
				// 将num1赋值给文本框
			}
		})
	</script>
</body>
</html>
