<h3>contact form</h3>
<form action="">
<label for="name" class="txt-lable">Your Name:</label><input type="text" id="name" class="txt-input"/>
<label for="email" class="txt-lable">Your Email:</label><input type="text" id="email" class="txt-input"/>
<label for="message" class="txt-lable">Your Message:</label><textarea name="message" id="message" cols="30" rows="10" class="txt-area"></textarea>					
<input type="button" class="btn1" value="Clear"/>
<input type="button" class="btn2" value="Send"/>
</form>
