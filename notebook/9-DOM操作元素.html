<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			/*margin:0;*/
		}
 		ul {
 			list-style-type: none;
 		}
	</style>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="添加元素">
	<ul class="list">
		<li>苹果</li>
		<li>桃子</li>
		<li>西瓜</li>
		<li>猕猴桃</li>
	</ul>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("#btn").click(function(){
			var val=$("#txt").val();
			$(".list").append("<li>"+val+"</li>");
			// 在头部追加
			$(".list").prepend("<li>"+val+"</li>");
			// 在尾部追加
		})
	</script>
</body>
</html>
