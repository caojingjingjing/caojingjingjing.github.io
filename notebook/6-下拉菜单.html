<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			list-style-type: none;
			font-size: 20px;
			font-family: arial;
		}
		.meau1 ul{
			display: none;
			text-align: center;
		}
		a {
			text-decoration: none;
			display: block;
			width: 150px;
			line-height: 50px;
			text-align: center;
		}
		ul {
			padding: 0;
		}
		.meau{
			width:450px;
			height: 50px;
			background-color: lightgreen;
			/*设置背景色得有高度*/
		}
		.meau1 {
			float: left;
		}
	</style>
</head>
<body>
	<ul class="meau">
		<li  class="meau1">
			<a href="#">电视剧</a>
			<ul>
				<li>太阳的后裔</li>
				<li>爱人的谎言</li>
				<li>青丘狐传说</li>
				<li>传奇大掌柜</li>
			</ul>
		</li>
		<li  class="meau1">
			<a href="#">电  影</a>
			<ul>
				<li>既然青春留不住</li>
				<li>因为爱情有幸福</li>
				<li>北京遇上西雅图</li>
			</ul>
		</li>
		<li  class="meau1">
			<a href="#">游  戏</a>
			<ul>
				<li>保卫萝卜</li>
				<li>巧虎奶糕</li>
				<li>果宝特攻</li>
				<li>消灭星星</li>
			</ul>
		</li>
	</ul>
	<script src="jquery-1.11.1.js"></script>
	<script>
		// 第一种方法：用next()
		$("a").mouseenter(function(){
			$(this).next().stop().slideDown(1000);
			//当鼠标点击a标签时，它同级的其他标签下拉；
		});
		$(".meau1").mouseleave(function(){
			$("a").next().stop().slideUp(1000);
		/*当鼠标离开a和下拉菜单选项以外的区域时，它同级的其他标签上卷；即在鼠标停在a和下拉菜单选项时则不上卷；*/
		});
		// 第二种方法：
		/*$("a").mouseenter(function(){
			$(this).siblings().stop().slideDown(1000);
		});
		$(".meau1").mouseleave(function(){
			$(this).find("ul").stop().slideUp(1000);
		});*/
	</script>
</body>
</html>
