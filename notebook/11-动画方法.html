<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<input type="button" class="btn1" value="上卷">
	<input type="button" class="btn2" value="下拉">
	<input type="button" class="btn3" value="渐出">
	<input type="button" class="btn4" value="渐入">
	<input type="button" class="btn5" value="隐藏">
	<input type="button" class="btn6" value="显示">
	<div class="box">	
	</div>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script>
		$(".btn1").click(function(){
			$(".box").slideUp(1000);
		})
		$(".btn2").click(function(){
			$(".box").slideDown(1000);
		})
		$(".btn3").click(function(){
			$(".box").fadeOut(1000);
		})
		$(".btn4").click(function(){
			$(".box").fadeIn(1000);
		})
		$(".btn5").click(function(){
			$(".box").hide(1000);
		})
		$(".btn6").click(function(){
			$(".box").show(1000);
		})
	</script>
</body>
</html>
