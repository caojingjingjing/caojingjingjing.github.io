<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.clear {
			clear: both;
		}
		ul li {
			list-style-type: none;
			float: left;
			border: 1px solid red;
			width: 98px;
			text-align: center;
			line-height: 20px;
			cursor: pointer;
			background-color: #0f0;
		}
		.content {
			width: 298px;
			height:300px;
			border: 1px blue solid;
			display: none;
		}
		.first {
			display: block;
			background-color: #f00;
		}
		.second {
			
			background-color: #f0f;
		}
		.third {
			
			background-color: #0ff;
		}
		
	</style>
</head>
<body>
	<ul class="list" >
		<li>tab1</li>
		<li>tab2</li>
		<li>tab3</li>
	</ul>
	<div class="clear"></div>
	<div>
		<div class="first content">内容一</div>
		<div class="second content">内容二</div>
		<div class="third content">内容三</div>
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("li").click(function(){
			var num = $(this).index();
			console.log(num)
			$(".content").eq(num).css("display","block").siblings().css("display","none");
		})
	</script>
</body>
</html>
