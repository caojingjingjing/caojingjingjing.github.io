<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		.header{
			height: 500px;
			background-color: lightgreen;
		}
		p{
			font-size: 30px;
		}
		.banner{
			height: 500px;
			background-color: lightpink;
			position: relative;
		}
		.box{
			height: 100px;
			width: 100px;
			background-color: red;
			position: absolute;
			left: 50px;
			top: 50px;
		}
		.footer{
			height: 500px;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div class="header"><p>position的第四种情况:position：relative(父级)配合position：absolute(子级)一起使用，子级盒子以父级盒子为参照物，父级的左上角是起始点，通过left和top改变位置。</p></div>
	<div class="banner">
		<div class="box"></div>
	</div>
	<div class="footer"></div>

</body>
</html>
