<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		.header{
			height: 500px;
			background-color: lightgreen;
		}
		p{
			font-size: 30px;
		}
		.banner{
			height: 500px;
			background-color: lightpink;
		}
		.footer{
			height: 500px;
			background-color: lightblue;
		}
		.box{
			height: 100px;
			width: 100px;
			background-color: red;
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div class="header"><p>position的第一种情况:position：absolute跳出一般流程，然后以body(0,0)为起始点，但它会随着其他内容动而动，通过left和top改变位置。</p></div>
	<div class="banner">
		<div class="box"></div>
	</div>
	<div class="footer"></div>

</body>
</html>
