<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			list-style-type: none;
			font-family: arial;
			font-size: 20px;
		}
		.list {
			width: 450px;
			height:30px;
			background-color: #f0f;
		}
		.list .meau{
			float: left;
		}
		.list .meau a {
			text-decoration: none;
			display: block;
			text-align: center;
			width: 150px;
			line-height: 30px;
			text-align: center;
		}
		.list .meau ul{
			background-color: #0ff;
			display: none;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li class="meau">
			<a href="">游戏</a>
			<ul>
				<li>保卫萝卜</li>
				<li>巧虎奶糕</li>
				<li>果宝特攻</li>

		</li>

		</li>

	<script src="jquery-1.11.1.js"></script>
	<script>
		$("a").mouseenter(function(){
			$(this).siblings().stop().slideDown(500);
		});
		// 当鼠标移入a标签时，触发鼠标的移入事件，让选中元素a的同辈元素下拉；
		$(".meau").mouseleave(function(){
			$("a").next().stop().slideUp(500);
		})
		// 当鼠标离开meau时，触发鼠标的离开事件，让后面紧邻选中元素a的同辈元素上卷
	</script>
</body>
