<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/**{margin: 0;padding:0;}*/
	.box{
		width: 300px;
		background-color: lightgreen;
		margin: 0 auto;
		text-align: center;
	}
	/*li和img一起居中，可以套一个盒子，让盒子居中，也可以先让img使用display：block，然后margin：0 auto；再给li套table居中*/
	.pic{
			height: 200px;
			width: 200px;
		}
	ul li{
			list-style: none;
			float: left;
			border: 1px blue solid;
			width: 20px;
			margin-right: 10px;
			text-align: center;
			cursor:pointer;
		}
	.btn.red{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
	<img class="pic" src="images/1.jpg" alt="">
	<ul>
		<li><input type="button" class="btn" value="1"></li>
		<li><input type="button" class="btn" value="2"></li>
		<li><input type="button" class="btn" value="3"></li>
		<li><input type="button" class="btn" value="4"></li>
	</ul>
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(".btn").click(function(){
			var index = $(this).parent().index();
			// 因为.index()获取的是和选中元素的同级其他元素的索引值，所以还需用.parent()获取父级li的index值，然后通过索引值来识别按下的是哪个按钮；
			var index1 = index+1; 
			// 索引值默认是从0开始的，所以+1来找到1.jpg;
			var src="images/"+(index+1)+".jpg";
			// 把图片的src路径通过字符串连接赋值给一个变量；
			$(".pic").attr("src",src);
			// 改变选中对象的src值来切换图片；
			$(this).addClass("red");
			// 点击按钮添加背景色；
			$(this).parent().siblings().find(".btn").removeClass("red");
			// 点击this(指的是input)然后找父级(li)的同级(其他剩下的li)的下一级(btn)，然后去掉class名；其他按钮就没有背景色；
		})
	</script>
</body>
</html>
