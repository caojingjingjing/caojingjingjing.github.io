<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin:0;
		}
		ul {
			list-style-type: none;
		}
		.list {
			float: left;
			width: 100px;
			height: 40px;
			text-align: center;
			overflow: hidden;
		}
		.list a{
			background-color: #ddd;
			text-decoration: none;
			display: block;
			width: 99px;
			height: 40px;	
			line-height: 40px;
		}
		.list span {
			display: block;
			width: 99px;
			height: 40px;	
			line-height: 40px;
			background-color: #0f0;
			
			
		}
	</style>
</head>
<body>
	<ul>
		<li class="list">
			<a href="">视频</a>
			<span>视频</span>
		</li>
		<li class="list">
			<a href="">电影</a>
			<span>电影</span>
		</li>
		<li class="list">
			<a href="">新闻</a>
			<span>新闻</span>
		</li>
	</ul>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("a").mouseenter(function(){
			$(this).stop().animate({"margin-top":"-40px"},1000);
			
		}).mouseleave(function(){
			$(this).stop().animate({"margin-top":"0px"},1000);
		})
	</script>
</body>
</html>
