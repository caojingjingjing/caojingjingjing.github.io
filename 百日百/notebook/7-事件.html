<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.big-box{
			width: 300px;
			height: 300px;
			background-color: red;
			margin-bottom: 10px;
		}
		.small-box {
			width: 100px;
			height: 100px;
			background-color:yellow;
		}
		.big-box1{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		.small-box1 {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="big-box">
		<div class="small-box"></div>
	</div>
	<div class="big-box1">
		<div class="small-box1"></div>
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(".big-box").mouseover(function(){
			console.log("大盒子鼠标移入");
		})
		$(".big-box").mouseout(function(){
			console.log("大盒子鼠标移出");
		})
		$(".big-box1").mouseenter(function(){
			console.log("大盒子鼠标移入");
		})
		$(".big-box1").mouseleave(function(){
			console.log("大盒子鼠标移出");
		})
	</script>
</body>
</html>
