<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			height: 100px;
			width: 100px;
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="button" id="btn" value="变色">
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script>
		
		$("#btn").click(function(){
			$(".box").css("background-color","green");
		});
	</script>
</body>
</html>
