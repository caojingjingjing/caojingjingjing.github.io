<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var cat = {
			name:"旺旺",
			age:2,
			sex:"公",
			eat:function(food){          //方法
				console.log(food);
			},
			sayName:function(){
				console.log(this.name);   //当前对象的name值
			}
		};
		cat.eat("骨头");            //调用方法
		alert(cat.name);			//获取对象属性值
		cat.sayName();				
	</script>
</body>
</html>
