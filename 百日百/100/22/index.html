	<h1>第二十二天：position的总结</h1>
	<p>总结：1.position：relative和position：absolute一起使用，分两种情况，一种是以body为坐标系，另一种是以一个盒子为坐标系，详细总结见百日百页面29和30；</p><p>2.position:absolute和position：fixed最大的区别就是position:absolute会随着页面的内容动而动，而position：fixed无论页面其他内容如何动，它的位置固定不变。</p>
