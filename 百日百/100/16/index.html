<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>java script</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<style>
		h1 {
    		font-family: arial;
    		font-size: 20px;
    		color: blue;
    		text-align: center;}
    	.circle {
			background-color: #0cc;
			height: 200px;
			width: 200px;
			margin: 40px auto;
			border-radius: 50%;
		}
		.circle.pink{
			background-color: pink;
			height: 400px;
			width: 400px;
			box-shadow: 0px 0px 10px #aaa;
		}
		p {
			font-family: arial;
			font-size: 20px;
		}
		
	</style>
</head>
<body>
	<h1>第十六天:在console中写javascript语句</h1>
	<div class="circle"></div>
	<p>配合审查元素中的console写javascript语句</p>
</body>
</html>
